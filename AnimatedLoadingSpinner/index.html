<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailing Effect Loader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Spinner 1 -->
    <div class="box">
        <div class="spinner">
            Loading
            <div class="spinner--sector spinner--color--greenyellow"></div>
            <div class="spinner--sector spinner--color--yellow"></div>
            <div class="spinner--sector spinner--color--lightcoral"></div>
        </div>
    </div>
    
    <!-- Spinner 2 -->
    <section>
        <div class="loader">
            Loading...
            <span class="rotate" style="--i:1"></span>
            <span class="rotate" style="--i:2"></span>
            <span class="rotate" style="--i:3"></span>
            <span class="rotate" style="--i:4"></span>
            <span class="rotate" style="--i:5"></span>
            <span class="rotate" style="--i:6"></span>
            <span class="rotate" style="--i:7"></span>
            <span class="rotate" style="--i:8"></span>
            <span class="rotate" style="--i:9"></span>
            <span class="rotate" style="--i:10"></span>
            <span class="rotate" style="--i:11"></span>
            <span class="rotate" style="--i:12"></span>
        </div>
    </section>
</body>

</html>
